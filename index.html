<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Schmaker 2021-2022</title>
    <meta name="description"
        content="Schedule Maker/Planner for the Class of 2022-2023 at the North Carolina School of Science and Mathematics">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tailwind.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-blue-200">
    <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
    <header class="w-full absolute h-16 flex justify-center items-center text-xl sm:text-2xl bg-gray-100 show">
        <span>Schmaker
            2021-2022</span>
    </header>

    <div id="sem1-class-list"
        class="fixed w-full sm:w-1/2 sm:left-1/2 md:w-2/3 md:left-1/3 lg:w-3/4 lg:left-1/4 xl:w-5/6 xl:left-1/6 border-l-2 border-gray-200 bg-white top-16 show">
        <div class="w-full text-center p-2 font-bold">Semester 1</div>
        <hr class="border-black border-1">
        <div id="sem1-class-list_" class="overflow-y-scroll h-full">
            <!-- DOM Operations -->
        </div>
    </div>

    <div id="sem2-class-list"
        class="fixed w-full sm:w-1/2 sm:left-1/2 md:w-2/3 md:left-1/3 lg:w-3/4 lg:left-1/4 xl:w-5/6 xl:left-1/6 border-l-2 border-gray-200 bg-white top-16">
        <div class="w-full text-center p-2 font-bold">Semester 2</div>
        <hr class="border-black border-1">
        <div id="sem2-class-list_" class="overflow-y-scroll h-full">
            <!-- DOM Operations -->
        </div>
    </div>

    <div id="class-selector"
        class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6 bg-white fixed top-16 overflow-y-scroll show">
        <div class="w-full text-center p-2 font-bold">Course Selector</div>
        <hr class="border-black border-1">
        <div class="class-filters flex justify-center flex-col max-w-full overflow-x-hidden">
            <div class="flex items-center justify-center w-full mt-3">

                <label for="set-semester" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input id="set-semester" type="checkbox" class="sr-only" />
                        <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
                        <div class="dot absolute w-6 h-6 bg-green-200 rounded-full shadow -left-1 -top-1 transition">
                        </div>
                    </div>
                    <div class="ml-3 text-gray-700 font-medium" id="semester-setting">
                        Semester 1
                    </div>
                </label>
            </div>
            <div class="flex items-center justify-center w-full mt-3">

                <label for="set-school" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input id="set-school" type="checkbox" class="sr-only" />
                        <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
                        <div class="dot absolute w-6 h-6 bg-green-200 rounded-full shadow -left-1 -top-1 transition">
                        </div>
                    </div>
                    <div class="ml-3 text-gray-700 font-medium" id="school-setting">
                        Residential
                    </div>
                </label>
            </div>
            <br>
            <select name="field-select" id="field-select" class="ml-3 mr-3 mb-3">
                <option value="" disabled selected>Select A Field</option>
                <!-- DOM Operations -->
            </select>
        </div>
        <div class="w-full text-center" id="class-search">
            <input type="search" name="class" id="class-searchbox" placeholder="Search Bar &#x1F50E;"
                class="w-full bg-gray-100 p-2">
            <hr class="border-black border-1">
        </div>
        <div id="class-options" class="">
            <!-- DOM Operations -->
        </div>
    </div>

    <div id="loading-panel" class="fixed w-full h-full">
        <div id="bg-panel" class="w-full h-full bg-white"></div>
        <div id="loading-spinner"></div>
    </div>

    <script src="https://chriszarate.github.io/sheetrock/dist/sheetrock.min.js"></script>
    <script src="index.js" async defer></script>
</body>

</html>
